<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherIO App | Vijay Kumar Singh</title>
    <meta name="title" content="Weather App | Vijay Kumar Singh">
    <meta name="description"
        content="This Weather app is developed by using tailwind and plain javascript developed by Vijay Kumar Singh">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">

    <script src="/assets/js/app.js" type="module"></script>
    <script src="/assets/js/route.js" type="module"></script>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="container max-w-screen-2xl w-full p-4 flex items-center justify-between">
            <a href="/" class="logo">
                <img src="/static/images/logo.png" width="150px" alt="">
            </a>

            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search city ..." autocomplete="off"
                        class="search-field" data-search-field>
                    <span class="m-icon leading-icon">search</span>

                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>

                <div class="search-result" data-search-result></div>

            </div>

            <div class="header-actions flex items-center gap-4">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon icon">search</span>
                </button>
                <a href="#/current-location"
                    class="bg-primary text-on_primary leading-[4rem] max-w-fit flex items-center gap-3 rounded-radius_circle p-3 md:h-16 md:rounded-radius_pill md:px-5 xl:h-[4.5rem] has-state"
                    data-current-location-btn>
                    <span class="m-icon">my_location</span>
                    <span class="font-semibold hidden md:block">Current Location</span>
                </a>
            </div>
        </div>
    </header>


    <main>
        <article class="container p-5" data-container>

            <!-- LEFT CONTENT -->
            <div class="content-left">

                <!-- Current Weather -->
                <section class="section current-weather" aria-label="current weather" data-current-weather></section>


                <!--5 DAYS FORECAST -->
                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast></section>



            </div>

            <!-- RIGHT CONTENT -->
            <div class="content-right">

                <!-- TODAY'S HIGHLIGHTS -->
                <section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>

                <!-- HOURLY FORECAST -->
                <section class="section hourly-forecast" aria-label="hourly-forecast" data-hourly-forecast></section>

                <!-- FOOTER -->
                <footer
                    class="footer flex flex-wrap justify-center items-center text-on_surface_variant text-center gap-y-3 gap-x-6 ml-7 pb-3">
                    <p class="text-body_3 flex flex-wrap justify-center items-center gap-x-2 mt-1">Copyright 2023 <a
                            class="inline" href="https://github.com/blaze1402" target="_blank"> Vijay Kumar Singh
                            &#10084;</a></p>
                    <p class="text-body_3 flex flex-wrap justify-center items-center">All Rights Reserved. </p>
                    <p class="text-body_3 flex flex-wrap justify-center items-center gap-x-2">Powered By<a
                            href="https://openweathermap.org/api" title="Free OpenWeather Api" target="_blank"
                            rel="noopener">
                            <img src="/static/images/openweather.png" width="150" loading="lazy" alt="OpenWeather">
                        </a></p>
                </footer>
            </div>

            <div class="loading" data-loading></div>
        </article>

    </main>

    <!-- 404 ERROR -->
    <section
        class="error-content fixed top-0 left-0 w-full h-full bg-background hidden flex-col items-center justify-center z-10 overflow-hidden"
        data-error-content>
        <h2 class="text-white text-heading xl:text-[8rem] leading-[1.1]">404</h2>
        <p class="text-body_1">Page not found!</p>
        <a href="#/weather?lat=28.474682673928342&lon=77.50971647555457" class="bg-primary text-on_primary py-5 px-8 flex items-center rounded-radius_pill mt-5">
            <span>Go Home</span>
        </a>
    </section>
</body>

</html>
